<ul
  class="list-group"
  *ngFor="let category of categoryes">
  <li
    class="list-group-item hov"
    (click)="showDishes(category)">
    <img
      [src]="dishService.imgPath+category.categoryName+'/'+category.categoryImage" alt="{{category.categoryImage}}"
      class="categotyIcon">
    <a
      class="align-bottom fs-30">{{category.categoryName + ' (' + category.dishes.length + ')'}}</a>
  </li>

  <div *ngFor="let dish of category.dishes" [ngStyle]="{display: category.show ? 'block' : 'none'}" class="dishWindow">
    <div class="dishBlock">
      <h4>{{dish.title}}</h4>
      <p>{{dish.about}}</p>
      <img [src]="dishService.imgPath+category.categoryName+'/'+dish.image" class="dishIcon">
      <p>
      <button class="btn btn-primary" (click)="addInBascet(dish)">Get for {{dish.coast + ' ugn'}}</button>
      </p>
    </div>
  </div>
</ul>
