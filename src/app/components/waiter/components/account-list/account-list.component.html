<ul *ngFor="let account of accounts">
  <li
    [ngStyle]="{display: account.accountStatuse !=='ORDERED' && account.accountStatuse !=='PREPARING' ? 'block' : 'none'}">
    {{account.id + ' ' + account.accountStatuse}}

    <button (click)="submit(account.id)"
            [ngStyle]="{display: account.accountStatuse !=='SUBMITTED' ? 'block' : 'none'}">Submitted
    </button>
    <button (click)="pay(account.id)">Pay</button>


    <ul *ngFor="let dish of account.dishList">
      <li>{{dish.title+' '+dish.image+' '+dish.entree+' '+dish.categoryName+' '+dish.id+' '+dish.about+' '+dish.coast+' '+dish.show}}</li>
    <!--<li>{{account.dishList[0].id==account.dishList[2].id}}</li>-->

    </ul>

  </li>
</ul>
